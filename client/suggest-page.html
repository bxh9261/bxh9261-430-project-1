<html>
  <head>
    <title>Alignment Chart Creator</title>
    <link href="default-styles.css" type="text/css" rel="stylesheet" />
    <script>
        const addCharSet = () => {
            const postURL = "/add-character";
            const xhr = new XMLHttpRequest();
            //xhr.onload = handleResponse;
            xhr.open("POST", postURL);
            // with XHR, after we open a connection, but before we 'send()', we can set 1 or more HTTP request headers
            //this is not strictly necessary because "/random-joke" sends JSON by default
            xhr.setRequestHeader('Accept', "application/javascript");
            xhr.send(mediaTxt.textContent, charTxt[0].textContent, charImgTxt[0].textContent);
        }
        
        const init = () => {
            submitButton = document.querySelector("#submit");
            submitButton.onclick = addCharSet;
            
            mediaTxt = document.querySelector("#medianame");
            charTxt = document.querySelectorAll(".char");
            charImgTxt = document.querySelectorAll(".charimg");
        } 
    </script>  
  </head>
